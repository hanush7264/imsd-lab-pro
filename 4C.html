<!DOCTYPE html>
<html>
<head>
  <title>Login Form with Pseudo-Classes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .form {
      width: 300px;
      margin: auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Pseudo-class: when input is focused */
    input:focus {
      border-color: dodgerblue;
      background-color: #f0f8ff;
    }

    /* Pseudo-class: hover effect on button */
    button:hover {
      background-color: dodgerblue;
      color: white;
      cursor: pointer;
    }
    /* Pseudo-class: visited link */
    a:visited {
      color: purple;
    }
    /* Pseudo-class: invalid input */
    input:invalid {
      border-color: red;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: lightgray;
      border: none;
      border-radius: 4px;
      }
  </style>
</head>
<body>
  <div class="form">
  <h2>Login Form</h2>
  <form>
    <label>Username:</label>
    <input type="text" required placeholder="Enter username"
    <label>Password:</label>
    <input type="password" required placeholder="Enter password">
    <button type="submit">Login</button>
  </form>
  <p><a href="#">Forgot password?</a></p>
</div>
</body>
</html>
